
<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta User="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoTop.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/account.css">
</head>



<body>

    <div class="errBackground"></div>
    <div class="msgBackground"></div>
    <div class="forms"></div>

    <div class="container">

        <!-- aside -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./img/logo.png" id="logo" alt="mekymaa">
                    <h2><span class="danger">MEKY</span>MAA</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
        </aside>

        <!-- passwordForm -->
        <main id="passwordForm" style="display: none;">
            <form>
                <h1>Cambiar contraseña</h1>
                <input type="password" placeholder="Contraseña actual" class="small-text" id="actualPassword">
                <input type="password" placeholder="Nueva contraseña" class="small-text" id="newPassword">
                <input type="password" placeholder="Confirmacion" class="small-text" id="confirmPassword">
                <input type="submit" value="Cambiar" id="submitModifyPassword">
                <p class="danger sesion"><a href="./index.html">¿No quieres cambiar tu contraseña? Regresar</a></p>
            </form>
        </main>

        <!-- modifyForm -->
        <main id="modifyForm" style="display: none;">
            <form>
                <h1>Modificar datos</h1>
                <input type="text" placeholder="Nombre" class="small-text" id="name">
                <input type="file" id="file" class="small-text">
                <label for="file" class="small-text" id="fileLabel">Subir foto de perfil</label>
                <input type="submit" value="¡Aplicar cambios!" id="submitModifyData">
                <p class="danger sesion"><a href="./index.html">¿No quieres modificar nada? Regresar</a></p>
            </form>
        </main>

        <!-- right -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp">light_mode</span>
                    <span class="material-icons-sharp active">dark_mode</span>
                </div>
                <div class="profile" id="profileUser"></div>
            </div>
            <a href="./index.html">
                <div class="actual-people">
                    <div class="item add-people">
                        <div>
                            <h3>Regresar</h3>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- scripts -->
        <script src="./js/components.js"></script>
        <script src="./js/main.js"></script>
        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/modify.js"></script>

    </div>

</body>
</html>
