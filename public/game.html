
<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida Normal</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoTop.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/game.css">
</head>



<body>

    <div class="errBackground"></div>
    <div class="msgBackground"></div>
    <div class="forms"></div>

    <div class="container">

        <!-- preload -->
        <div class="preload">
            <img src="./img/logo.png" alt="" id="logoPreload">
            <div class="textPreload">
                <h1><span class="danger">MEKY</span>MAA</h1>
                <p id="oops">Cargando partida ...</p>
                <small id="here"></small>
            </div>
        </div>

        <!-- aside -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./img/logo.png" id="logo" alt="mekymaa">
                    <h2><span class="danger">MEKY</span>MAA</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="nav">
                <p class="small-text">Código de sala: 628d6690b33c5d9d7c194cc9</p>
                <p class="success">Jugadores en la sala: 1 jugador</p><br>
                <a href="./index.html" class="windowsExit">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Abandonar</h3>
                </a>
            </div>
        </aside>

        <!-- game -->
        <div class="game">
            <div class="cardGame">
                <p id="text"><span class="bgsuccess"></span></p>
            </div>
            <div class="responsive">
                <input type="text" placeholder="Presiona para sacar el teclado">
            </div>
            <div class="gameKeyboard">
                <div class="keyboard keyboardL">
                    <div class="row">
                        <div class="key" data-key-code="81">Q</div>
                        <div class="key" data-key-code="87">W</div>
                        <div class="key" data-key-code="69">E</div>
                        <div class="key" data-key-code="82">R</div>
                        <div class="key none" data-key-code="84">T</div>
                    </div>
                    <div class="row">
                        <div class="key" data-key-code="65">A</div>
                        <div class="key" data-key-code="83">S</div>
                        <div class="key" data-key-code="68">D</div>
                        <div class="key" data-key-code="70">F</div>
                        <div class="key none" data-key-code="71">G</div>
                    </div>
                    <div class="row">
                        <div class="key" data-key-code="90">Z</div>
                        <div class="key" data-key-code="88">X</div>
                        <div class="key" data-key-code="67">C</div>
                        <div class="key none" data-key-code="86">V</div>
                    </div>
                    <div class="row">
                        <div class="key none" data-key-code="18">ALT</div>
                        <div class="key space" data-key-code="32"></div>
                    </div>
                </div>
                <div class="keyboard keyboardR">
                    <div class="row">
                        <div class="key none" data-key-code="89">Y</div>
                        <div class="key" data-key-code="85">U</div>
                        <div class="key" data-key-code="73">I</div>
                        <div class="key" data-key-code="79">O</div>
                        <div class="key" data-key-code="80">P</div>
                    </div>
                    <div class="row">
                        <div class="key none" data-key-code="72">H</div>
                        <div class="key" data-key-code="74">J</div>
                        <div class="key" data-key-code="75">K</div>
                        <div class="key" data-key-code="76">L</div>
                        <div class="key" data-key-code="192">Ñ</div>
                    </div>
                    <div class="row">
                        <div class="key none" data-key-code="66">B</div>
                        <div class="key" data-key-code="78">N</div>
                        <div class="key" data-key-code="77">M</div>
                        <div class="key" data-key-code="188">; <br>, </div>
                    </div>
                    <div class="row">
                        <div class="key space" data-key-code="32"></div>
                        <div class="key none" data-key-code="17">CTRL</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp">light_mode</span>
                    <span class="material-icons-sharp active">dark_mode</span>
                </div>
                <div class="profile" id="profileUser"></div>
            </div>
            <div class="indications">
                <p class="small-text">Partida: Normal</p>
                <!-- <p><span class="danger">Partida: (pública / privada)</span></p> -->
            </div>
        </div>

        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/keyboard.js"></script>

    </div>

</body>
</html>
